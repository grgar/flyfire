app = "firefly"
primary_region = "lhr"

[build]
# image = "fireflyiii/core:version-6.1.25"
dockerfile = "Dockerfile"

[[vm]]
size = "shared-cpu-1x"
memory = "512MB"

[[restart]]
policy = "never"

[mounts]
source = "firefly_storage"
destination = "/var/www/html/storage"
initial_size = "1GB"
auto_extend_size_threshold = 90
auto_extend_size_increment = "1GB"
auto_extend_size_limit = "5GB"

[deploy]
release_command = "sh -c 'php artisan migrate --seed && php artisan cache:clear && php artisan view:clear && php artisan firefly-iii:upgrade-database && php artisan firefly-iii:laravel-passport-keys'"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = "suspend"
[http_service.concurrency]
type = "requests"
soft_limit = 10000
[[http_service.checks]]
grace_period = "10s"
interval = "30s"
timeout = "5s"
path = "/health"
headers = { "X-Forwarded-Proto" = "HTTPS" }

[[statics]]
guest_path = "/var/www/html/public/v1"
url_prefix = "/v1"
[[statics]]
guest_path = "/var/www/html/public/v2"
url_prefix = "/v2"
[[statics]]
guest_path = "/var/www/html/public/build"
url_prefix = "/build"
[[statics]]
guest_path = "/var/www/html/public/images"
url_prefix = "/images"

[env]
APP_ENV = "local"
APP_DEBUG = "true"
DEFAULT_LANGUAGE = "en_GB"
DEFAULT_LOCALE = "equal"
TZ = "Europe/London"
LOG_CHANNEL = "stack"
APP_LOG_LEVEL = "notice"
AUDIT_LOG_LEVEL = "emergency"
DB_CONNECTION = "sqlite"
CACHE_DRIVE = "file"
SESSION_DRIVER = "file"
COOKIE_PATH = "/"
COOKIE_SECURE = "false"
COOKIE_SAMESITE = "lax"
APP_NAME = "FireflyIII"
BROADCAST_DRIVER = "log"
QUEUE_DRIVER = "sync"
CACHE_PREFIX = "firefly"
TRUSTED_PROXIES = "**"
