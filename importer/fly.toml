app = "firefly"
primary_region = "lhr"

[build]
dockerfile = "Dockerfile"

[[vm]]
size = "shared-cpu-1x"
memory = "256MB"

[[restart]]
policy = "never"

[mounts]
source = "firefly_storage"
destination = "/"
initial_size = "1GB"
auto_extend_size_threshold = 90
auto_extend_size_increment = "1GB"
auto_extend_size_limit = "5GB"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = "suspend"
[http_service.concurrency]
type = "requests"
soft_limit = 10000
[[http_service.checks]]
grace_period = "10s"
interval = "30s"
timeout = "5s"
path = "/health"
headers = { "X-Forwarded-Proto" = "HTTPS" }

[[statics]]
guest_path = "/var/www/html/public/css"
url_prefix = "/css"
[[statics]]
guest_path = "/var/www/html/public/js"
url_prefix = "/js"
[[statics]]
guest_path = "/var/www/html/public/build"
url_prefix = "/build"
[[statics]]
guest_path = "/var/www/html/public/fa"
url_prefix = "/fa"

[env]
APP_ENV = "local"
TZ = "Europe/London"
LOG_CHANNEL = "stack"
APP_NAME = "DataImporter"
BROADCAST_DRIVER = "log"
TRUSTED_PROXIES = "**"
